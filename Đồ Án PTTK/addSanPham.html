		 <div class="col-xs-12 col-sm-10 col-md-10 main">
          <h3 class="page-header">Thêm Sản Phẩm</h3>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="input" class="col-sm-2 control-label">Mã Sản Phẩm</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="#abc">
					</div>
				</div>

				<div class="form-group">
					<label for="input" class="col-sm-2 control-label">Tên Sản Phẩm</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="tên sản phẩm muốn thêm">
					</div>
				</div>

				<div class="form-group">
					<label for="input" class="col-sm-2 control-label">Loại Sản Phẩm</label>
					<div class="col-sm-10">
						<select class="col-md-10 form-control">
							<option>Áo</option>
							<option>Quần</option>
							<option>Ship</option>
							<option>Giày</option>
							<option>Phụ kiện</option>
						</select>
					</div>
				</div>

					<div class="form-group">
					<label for="input" class="col-sm-2 control-label">Mô Tả</label>
					<div class="col-sm-10">
					<textarea class="form-control" rows="3" placeholder="#Viết nội dung ở đây"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<label for="input" class="col-sm-2 control-label">Giá Bán</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="#100k">
					</div>
				</div>

				<div class="form-group">
					<label for="input" class="col-sm-2 control-label">Giá Khuyến Mãi</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="#10%~100%">
					</div>
				</div>


				<div class="form-group">
					<label for="input" class="col-sm-2 control-label">Ảnh Sản Phẩm</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" placeholder="#10%~100%">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Xong</button>
					</div>
				</div>
			</form><!-- form -->
